<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swimforever</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/homeApp.css">
    <script type="text/javascript" src="../js/apps/common.app.js"></script>
    <script type="text/javascript" src="../js/apps/home.app.js"></script>
  </head>
  <body>

    <header>
      <h1 class="site-heading text-center d-none d-lg-block">
        <span class="site-heading-upper mb-3">SwimForever</span>
      </h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
          <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" style="color: #00a3d2;" href="#">SwimForever</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto" id="menu">
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="carousel slide masthead" id="carouselHomeAdSlides" data-ride="carousel">
        <ol class="carousel-indicators" id="homeAdSlides-indicators">
        </ol>
        <div class="carousel-inner" id="homeAdSlides-inner" role="listbox">
        </div>
        <a class="carousel-control-prev" href="#carouselHomeAdSlides"  role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselHomeAdSlides" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="container-fluid marketing">
        <div class="row" id="homeImageNav">
        </div>
      </div>
    </main>

    <footer class="footer text-faded text-center">
      <div class="container">
        <p class="m-1 small">
          SwimForever는 Google Chrome에 최적화되어 있으며, Internet Explorer에서는 일부 기능이 동작하지 않을 수 있습니다.
          <br/>
          SwimForever에 대한 더 자세한 정보가 궁금하시다면 본 사이트의 <a href="#">About Us</a> 페이지에서 확인하실 수 있습니다.
        </p>
        <p class="m-0 small">Copyright @ SwimForever 2020</p>
      </div>
    </footer>
  </body>
</html>
